<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="./bootstrap.sketchmin.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center">The Journal Book list</h1>
      <form id="book-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control mb-2" />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control mb-2" />
        </div>
        <div class="form-group">
          <label for="isbn">ISBN</label>
          <input type="text" id="isbn" class="form-control mb-2" />
        </div>
        <div class="d-flex justify-content-center">
          <input type="submit" value="Add Book" class="btn btn-primary w-100" />
        </div>
        <div class="form-group mt-3">
          <label for="filter">Search by title:</label>
          <input type="text" id="filter" class="form-control mb-2" />
        </div>
      </form>
      <table class="table table-primary table-hover mt-5">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN#</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
  </body>
</html>
